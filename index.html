<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="background-shadow">
      <div class="background-shadow2">
        <main>
          <div
            class="figure"
            aria-label="Preview of the NFT artwork titled 'Equilibrium #3429'"
          >
            <img
              src="./images/image-equilibrium.jpg"
              alt="Digital artwork titled 'Equilibrium #3429'"
            />
          </div>
          <section class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="eth-line">
              <div class="left-eth" aria-label="Price of the NFT in Ethereum">
                <img src="./images/icon-ethereum.svg" alt="" />0.041 ETH
              </div>
              <div
                class="right-days"
                aria-label="Time remaining to purchase the NFT"
              >
                <img src="./images/icon-clock.svg" alt="" />3 days left
              </div>
            </div>
            <div class="profile-line">
              <img
                src="./images/image-avatar.png"
                alt="Profile picture of Jules Wyvern"
              />
              Creation of
              <a href="#" aria-label="View profile of Jules Wyvern"
                >Jules Wyvern</a
              >
            </div>
          </section>
        </main>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/AnggaWibawa/" target="_blank">AnggaWibawa</a>.
    </footer>
  </body>
</html>
