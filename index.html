<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="background-shadow">
      <section class="background-shadow2">
        <main>
          <figure>
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
          </figure>
          <section class="content">
            <p>Equilibrium #3429</p>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <section class="eth-line">
              <section class="left-eth">
                <img src="./images/icon-ethereum.svg" alt="Ethereum" />0.041 ETH
              </section>
              <section class="right-days">
                <img src="./images/icon-clock.svg" alt="Clock" />3 days left
              </section>
            </section>
            <section class="profile-line">
              <img src="./images/image-avatar.png" alt="Profile" />Creation of
              <a href="#">Jules Wyvern</a>
            </section>
          </section>
        </main>
      </section>
    </section>
    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AnggaWibawa/" target="_blank">AnggaWibawa</a>.
    </section>
  </body>
</html>
